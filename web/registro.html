<body>
    <!--Formulario Registro-->
    <div class="container">
        <div class="title">Registro</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre Completo</span>
                        <input type="text" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Ingresa tu username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Foto de Perfil</span>
                        <input type="file" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="text" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar Contraseña</span>
                        <input type="text" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Género</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Femenino</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefiero no decirlo</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
