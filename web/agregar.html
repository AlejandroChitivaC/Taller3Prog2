        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Agregar NFT'S</title>
</head>

<body>
    <header class="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="/index.html"><img class="navbar-brand" src="/resources/aca.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="color: white; font-size: 18px;" class="nav-link"
                                href="/web/registro.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white; font-size: 18px;" class="nav-link active" aria-current="page"
                                href="/web/social.html">Social</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a style="color: white; font-size: 18px;" class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item"
                                        href="#">Arquitectura</a></li>
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item" href="#">Pintura</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item" href="#">NFTs</a>
                                </li>
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item" href="#">Arte</a>
                                </li>
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item" href="#">Musica</a>
                                </li>
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item"
                                        href="#">Deportes</a></li>
                                <li><a style="color: white; font-size: 18px;" class="dropdown-item"
                                        href="#">Utilidades</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form id="busqueda" class="d-flex">
                        <input style="border-radius: 30px;" class="form-control me-2" type="search"
                            placeholder="Buscar..." aria-label="Search">
                        <button id="searchbar" class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h3 style="text-align: center;color:rgb(255, 255, 255) ;">Añade tus NFT'S a nuestra Red Social</h3>
        <form id="formulario">
            <div class="campo">
                <label for="username" class="form-label body1Regular label-edit">Nombre de Usuario</label>
                <input id="username" name="username" class="ms-1 edit body1Regular form-control" type="text"
                    placeholder="Tu Nombre de Usuario">
            </div>
            <div class="campo">
                <label for="id" class="form-label body1Regular label-edit">ID</label>
                <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
            </div>
            <div class="campo">
                <label for="name" class="form-label body1Regular label-edit">Nombre del NFT</label>
                <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="El nombre de tu NFT">
            </div>
            <div class="campo">
                <label for="descripcion" class="form-label body1Regular label-edit">Descripción</label>
                <input id="descripcion" name="descripcion" class="ms-1 edit body1Regular form-control" type="text"
                    placeholder="Una breve descripcion de tu pieza de arte.">
            </div>
            <div class="campo">
                <label for="foto" class="form-label body1Regular label-edit">Tu NFT aquí</label>
                <input id="foto" name="foto" class="ms-1 edit body1Regular form-control" type="file">
            </div>
            <div class="btn-guardar">
                <button id="btnGuardar" type="submit" class="btn btn-secondary buttom guardar-cambios">Guardar</button>
            </div>
        </form>    
    </main>
</body>
<script src="/scripts/agregar.js"></script>
